name: Build and Release

on:
  push:
    tags:
      - "v*"

# Electron version used by VS Code (update when VS Code updates Electron)
# VS Code 1.96+ uses Electron 32, VS Code 1.100+ uses Electron 34, VS Code 1.107+ uses Electron 39
env:
  ELECTRON_VERSION: "39.2.3"

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            arch: x64
          - os: macos-latest
            target: darwin-x64
            arch: x64
          - os: macos-latest
            target: darwin-arm64
            arch: arm64
          - os: windows-latest
            target: win32-x64
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies (skip rebuild)
        run: npm ci --ignore-scripts

      - name: Rebuild native modules for Electron
        run: npx @electron/rebuild --version ${{ env.ELECTRON_VERSION }} --arch ${{ matrix.arch }}

      - name: Package extension
        run: npx @vscode/vsce package --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: vsix-${{ matrix.target }}
          path: "*.vsix"

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: vsix-artifacts
          pattern: vsix-*
          merge-multiple: true

      - name: List artifacts
        run: ls -la vsix-artifacts/

      - name: Publish to VS Code Marketplace
        if: ${{ vars.PUBLISH_TO_MARKETPLACE == 'true' }}
        run: |
          npm ci --ignore-scripts
          for vsix in vsix-artifacts/*.vsix; do
            echo "Publishing $vsix"
            npx @vscode/vsce publish --packagePath "$vsix" -p ${{ secrets.VSCE_PAT }} || true
          done
        continue-on-error: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: "vsix-artifacts/*.vsix"
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
